<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Digital Clock Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
<section>
    <div class="sec sec1">
        <h2 id="hours">00</h2>
        <h2 id="dot">:</h2>
        <h2 id="minutes">00</h2>
    </div>
    <div class="sec sec2">
        <h2 id="seconds">00</h2>
        <span id="ampm">AM</span>
    </div>
</section>
</body>
</html>
