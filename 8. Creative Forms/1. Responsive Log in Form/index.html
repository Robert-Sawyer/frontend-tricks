<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Log in Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
</head>
<body>
<section>
    <div class="imgBox">
        <img src="pexels-david-sun-955086.jpg" alt="">
    </div>
    <div class="contentBox">
        <div class="formBox">
            <h2>Login</h2>
            <form>
                <div class="inputBox">
                    <span>Username</span>
                    <input type="text" name="">
                </div>
                <div class="inputBox">
                    <span>Password</span>
                    <input type="password" name="">
                </div>
                <div class="remember">
                    <label><input type="checkbox" name="">Remember me</label>
                </div>
                <div class="inputBox">
                    <input type="submit", value="Sign In" name="">
                </div>
                <div class="inputBox">
                    <p>Don't have a account? <a href="#">Sing In</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
